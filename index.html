<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كيدز إريا - أوبرا عاشور</title>
    <!-- استيراد خط تجوال ليكون عصرياً ومناسباً للعربية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- مكتبة أيقونات FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ff0055; /* وردي نيون */
            --secondary-color: #00d2ff; /* أزرق سماوي */
            --accent-color: #ffcc00; /* أصفر */
            --bg-dark: #1a1a2e;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- خلفية الأنيمشن (Canvas) --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #2e1a47 0%, #000000 100%);
        }

        /* --- الهيدر --- */
        header {
            text-align: center;
            padding: 2rem 1rem;
            z-index: 10;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .manager-info {
            font-size: 1.2rem;
            color: #ddd;
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .manager-name {
            color: var(--accent-color);
            font-weight: bold;
        }

        /* --- المحتوى الرئيسي --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            perspective: 1000px; /* للعمق ثلاثي الأبعاد */
            z-index: 10;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            max-width: 1200px;
            width: 100%;
        }

        /* --- المكعب ثلاثي الأبعاد (3D Box) --- */
        .cube-wrapper {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--secondary-color);
            backface-visibility: visible;
            overflow: hidden;
        }

        /* تخصيص كل وجه */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); border-color: var(--primary-color); box-shadow: 0 0 15px var(--primary-color); }
        .right  { transform: rotateY(90deg) translateZ(100px); border-color: var(--accent-color); box-shadow: 0 0 15px var(--accent-color); }
        .left   { transform: rotateY(-90deg) translateZ(100px); border-color: var(--primary-color); }
        .top    { transform: rotateX(90deg) translateZ(100px); border-color: var(--secondary-color); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); border-color: var(--secondary-color); }

        /* محاكاة موجات صوتية داخل المكعب */
        .equalizer {
            display: flex;
            gap: 5px;
            height: 60%;
            align-items: flex-end;
        }
        
        .bar {
            width: 15px;
            background: var(--accent-color);
            animation: bounce 0.5s infinite alternate;
            border-radius: 3px;
        }
        .bar:nth-child(odd) { background: var(--primary-color); animation-duration: 0.4s; }
        .bar:nth-child(2n) { animation-duration: 0.6s; }
        .bar:nth-child(3n) { animation-duration: 0.3s; }

        /* --- قسم الروابط --- */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            text-align: center;
        }

        .game-card {
            background: var(--glass-bg);
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* تأثير التوهج عند المرور */
        .game-card:hover {
            transform: scale(1.05) translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .card-icon {
            font-size: 2rem;
        }

        /* --- الفوتر --- */
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: auto;
            position: relative;
            z-index: 10;
        }

        .footer-heart {
            color: #ff0055;
            animation: pulse 1.5s infinite;
            margin: 0 5px;
            display: inline-block;
        }

        .developer-info {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ccc;
        }

        .developer-name {
            font-weight: bold;
            color: var(--secondary-color);
            display: block;
            margin-bottom: 5px;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .contact-btn {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            background: linear-gradient(45deg, #3b5998, #8b9dc3); /* فيسبوك لون */
            transition: 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .contact-btn.phone {
            background: linear-gradient(45deg, #11998e, #38ef7d); /* هاتف أخضر */
        }

        .contact-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* --- كي فريم الأنيمشن (Keyframes) --- */
        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes bounce {
            0% { height: 20%; }
            100% { height: 100%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- التجاوب مع الموبايل --- */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .container { flex-direction: column; gap: 2rem; }
            .cube-wrapper { width: 150px; height: 150px; }
            .face { width: 150px; height: 150px; }
            .front  { transform: translateZ(75px); }
            .back   { transform: rotateY(180deg) translateZ(75px); }
            .right  { transform: rotateY(90deg) translateZ(75px); }
            .left   { transform: rotateY(-90deg) translateZ(75px); }
            .top    { transform: rotateX(90deg) translateZ(75px); }
            .bottom { transform: rotateX(-90deg) translateZ(75px); }
        }
    </style>
</head>
<body>

    <!-- خلفية الأنيمشن -->
    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>كيدز إريا كافيه ومطعم أوبرا عاشور</h1>
        <div class="manager-info">
            <span>إدارة / </span><span class="manager-name">أحمد عاشور (بازوكا)</span>
        </div>
    </header>

    <main>
        <div class="container">
            
            <!-- المكعب ثلاثي الأبعاد البصري -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="face front">
                        <i class="fas fa-music fa-3x" style="color: var(--accent-color);"></i>
                    </div>
                    <div class="face back">
                        <div class="equalizer">
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div>
                        </div>
                    </div>
                    <div class="face right">
                        <i class="fas fa-headphones fa-3x" style="color: var(--accent-color);"></i>
                    </div>
                    <div class="face left">
                        <div class="equalizer">
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div>
                        </div>
                    </div>
                    <div class="face top">
                        <i class="fas fa-star fa-3x" style="color: #fff;"></i>
                    </div>
                    <div class="face bottom">
                        <i class="fas fa-gamepad fa-3x" style="color: #fff;"></i>
                    </div>
                </div>
            </div>

            <!-- الروابط بجوار المكعب -->
            <div class="links-section">
                <a href="https://mohamednasr5.github.io/opera/am.html" target="_blank" class="game-card">
                    <i class="fas fa-utensils card-icon" style="color: #ff0055;"></i>
                    إستذافة أوبرا عاشور
                </a>
                <a href="https://mohamednasr5.github.io/opera/pm.html" target="_blank" class="game-card">
                    <i class="fas fa-ticket-alt card-icon" style="color: #00d2ff;"></i>
                    ملاهي أوبرا عاشور
                </a>
            </div>

        </div>
    </main>

    <footer>
        <p style="font-size: 1.2rem;">
            تم البرمجة والتطوير بكل حب <i class="fas fa-heart footer-heart"></i>
        </p>
        <div class="developer-info">
            <span class="developer-name">المهندس محمد حماد</span>
            <div class="contact-links">
                <a href="tel:01279934735" class="contact-btn phone">
                    <i class="fas fa-phone"></i> 01279934735
                </a>
                <a href="https://www.facebook.com/en.mohamed.nasr" target="_blank" class="contact-btn">
                    <i class="fab fa-facebook-f"></i> فيسبوك
                </a>
            </div>
        </div>
    </footer>

    <script>
        // سكريبت الخلفية التفاعلية (Amusement Park Lights Effect)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // ضبط حجم الكانفاس
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // صنف الجسيمات (Lights/Particles)
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                // ألوان ملاهي متنوعة (وردي، أصفر، سماوي)
                const colors = ['#ff0055', '#ffcc00', '#00d2ff', '#ffffff']; 
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.2;
            }

            update(mouseX, mouseY) {
                this.x += this.speedX;
                this.y += this.speedY;

                // تفاعل مع الماوس (الهروب منه قليلاً لإعطاء شعور بالحيوية)
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                if(distance < 100) {
                    this.x += dx / 10;
                    this.y += dy / 10;
                }

                // إعادة التدوير إذا خرجت من الشاشة
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // تأثير التوهج
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }
        }

        // إنشاء الجسيمات
        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // تتبع الماوس
        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // حلقة الأنيمشن
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // رسم خطوط اتصال خفيفة بين النجوم القريبة (شبكة اجتماعية)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            particles.forEach(p => {
                p.update(mouseX, mouseY);
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
